# --- Server Configuration ---
# Set a unique port for this service
server.port=8081

# --- Application Name for Eureka ---
spring.application.name=employee-service

# --- MongoDB Configuration ---
# Connect to your local MongoDB instance
spring.data.mongodb.uri=mongodb://localhost:27017/ems_employee_db

# --- Eureka Configuration ---
# Tell this service where to find the service registry
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# --- JWT Configuration ---
# Your secret key for signing tokens
jwt.secret=a-very-long-and-secure-secret-key-that-is-at-least-256-bits-in-length-for-hs256-to-be-secure